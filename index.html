<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Form submission</title>
</head>

<body>

    <!-- <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script> -->

    <h1 class="display-4 p-2 mb-2 bg-dark text-white font-weight-bold text-center" id="title">Form Submission</h1>


    <p id="description" class="text-center">
        This is simple DOM Form submission and Temporary Data Storage.
    </p>

    <div class="bg-light">
        <div class="container ">
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <form action="#" class="mt-3 mb-5 " id="form">

                        <div class="form-group">
                            <label for="fname" class="font-weight-bold">First Name:</label>
                            <input class="form-control " type="text" id="first-name" name="fname" placeholder="First Name">

                        </div>

                        <div class="form-group">

                            <label for="lname" class="font-weight-bold">Last Name:</label>
                            <input class="form-control" type="text" id="last-name" name="lname" placeholder="Last Name">
                        </div>


                        <div class="form-group">
                            <label for="address" class="font-weight-bold">Address:</label>

                            <textarea name="address" class="form-control" id="address" placeholder="Address"></textarea>
                        </div>

                        <div class="form-group">

                            <label for="pin" class="font-weight-bold">PINCODE:</label>
                            <input class="form-control" type="number" id="pincode" name="pin" placeholder="PINCODE">

                        </div>

                        <div class="form-group">

                            <label for="gender" class="font-weight-bold">Gender:</label>

                            <input type="radio" id="gender" name="gender" class="gender m-2" value="Male"> Male
                            <input type="radio" id="gender" name="gender" class="gender m-2" value="Female"> Female
                        </div>


                        <div class="form-group">
                            <label for="food" class="font-weight-bold">Choice of Food: <p class="lead" >(must choose at least 2 out of 5 options)</p></label> <br>

                            <input type="checkbox" name="food" id="food" class="m-2" value="Fish Curry"> Fish Curry <br>

                            <input type="checkbox" name="food" id="food" class="m-2" value="Chicken"> Chicken <br>

                            <input type="checkbox" name="food" id="food" class="m-2" value="Kabab"> Kabab<br>

                            <input type="checkbox" name="food" id="food" class="m-2" value="Biryani">Biryani <br>

                            <input type="checkbox" name="food" id="food" class="m-2" value="Egg Rice">Egg Rice
                        </div>

                        <div class="form-group">
                            <label for="state" class="font-weight-bold">State:</label>
                            <input type="text" id="state" name="state" class="form-control" placeholder="State">
                        </div>


                        <div class="form-group">
                            <label for="country" class="font-weight-bold">Country:</label>
                            <input type="text" id="country" name="country" class="form-control" placeholder="Country">

                        </div>

                        <button type="submit" id="submit" class="w-100 btn btn-primary">Submit</button>
                    </form>



                </div>

            </div>

            <div class="col col-sm-12 col-md-12">
                <h1 class="font-weight-bold">Temporary Data Storage</h1><br>
                <div class="table-responsive-md">
                    <table class="table table-striped">
                        <thead class="p-3 mb-2 bg-info text-white">
                            <tr>
                                <td>First Name</td>
                                <td>Last Name</td>
                                <td>Address</td>
                                <td>Pincode</td>
                                <td>Gender</td>
                                <td>Food</td>
                                <td>State</td>
                                <td>Country</td>
                            </tr>
                        </thead>
                        <tbody class="tbody" id="tbody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    </div>




















    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>

</html>
